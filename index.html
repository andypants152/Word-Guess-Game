<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container">
        <div id="header">
            <h1>Wild Hangman!</h1>
        </div>

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">

                <p>Press any key to get started!</p>
                <p>Wins: <strong><span id="score"></span></strong></p>
                <h2> <span id="answer"></span></h2>
                <p>Number of guesses Remaining: <span id="guessLeft"></span></p>
                <p>Letters guessed: <strong><span id="lettersGuessed"></span></strong></p>            

            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script rel="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
